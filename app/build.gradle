apply plugin: 'com.android.application'
apply plugin: 'com.jakewharton.butterknife'

android {
    compileSdkVersion 26

    defaultConfig {
        applicationId "me.cl.lingxi.test"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 181
        versionName "1.0.6 bate"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

ext {
    supportVersion = "26.1.0"
    butterknifeVersion = "8.4.0"
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile "com.android.support:design:${supportVersion}"
    compile "com.android.support:support-v4:${supportVersion}"
    compile "com.android.support:appcompat-v7:${supportVersion}"
    compile "com.android.support:recyclerview-v7:${supportVersion}"
    compile 'com.lzy.net:okgo:3.0.4'
    compile 'com.google.code.gson:gson:2.8.0'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'jp.wasabeef:glide-transformations:2.0.0'
    compile 'com.github.bumptech.glide:okhttp3-integration:1.4.0@aar'
    compile 'com.ashokvarma.android:bottom-navigation-bar:1.3.0'
    compile 'org.jsoup:jsoup:1.10.2'
    compile 'me.iwf.photopicker:PhotoPicker:0.9.0@aar'
    compile 'com.aliyun.dpa:oss-android-sdk:2.3.0'
    compile "com.jakewharton:butterknife:${butterknifeVersion}"
    annotationProcessor "com.jakewharton:butterknife-compiler:${butterknifeVersion}"
    compile 'cn.rongcloud.android:IMLib:2.8.6'
    compile 'cn.rongcloud.android:IMKit:2.8.6'
}
